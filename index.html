<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Debugging Challenge</h1>
        <p>Fix the broken code before time runs out!</p>
        <div id="timer">Time Left: <span id="time-left">30</span></div>
        <div id="code-container">
            <textarea id="code-area" placeholder="Fix the broken code here..."></textarea>
        </div>
        <p id="hint">Hint: ???</p>
        <button id="check-code">Check Code</button>
        <button id="get-hint">Get Hint</button>
        <p id="result-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
